<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supresaa - Meu Amor por Você</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Tela Inicial */
    #landing {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .landing-text {
      position: relative;
      z-index: 2;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
    }

    #landing button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #landing button:hover {
      background-color: #e0356e;
    }

    /* Página principal */
    #main {
      display: none;
      text-align: center;
      padding: 20px;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      position: relative;
    }

    h1 { font-size: 2.5rem; margin-bottom: 20px; color: #fff; text-shadow: 2px 2px 5px #d6336c; }
    h2 { color: #fff; text-shadow: 1px 1px 3px #d6336c; }

    /* Contadores */
    .contador-container { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin: 30px 0; }
    .contador { background: rgba(255, 255, 255, 0.2); padding: 20px 30px; border-radius: 25px; min-width: 220px; box-shadow: 0 8px 15px rgba(0,0,0,0.2); cursor: default; }
    .contador h2 { font-size: 1.4rem; margin-bottom: 15px; }
    .contador p { font-size: 1.1rem; margin: 5px 0; }

    .mensagem { font-size: 1.5rem; margin: 20px 0; text-shadow: 1px 1px 4px #d6336c; }

    footer { margin-top: 30px; font-size: 0.9rem; opacity: 0.8; }

    /* Cartão interativo */
    .cartao { width: 250px; height: 150px; background: rgba(255,255,255,0.2); border-radius: 20px; margin: 20px auto; cursor: pointer; perspective: 1000px; }
    .cartao-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.8s; transform-style: preserve-3d; }
    .cartao:hover .cartao-inner { transform: rotateY(180deg); }
    .cartao-front, .cartao-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 20px; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; padding: 10px; }
    .cartao-front { background: rgba(255,255,255,0.2); }
    .cartao-back { background: rgba(255,255,255,0.4); transform: rotateY(180deg); }

    /* Mini-caixinha surpresa */
    .caixinha { width: 120px; height: 120px; background: rgba(255,255,255,0.2); border-radius: 15px; display: flex; justify-content: center; align-items: center; cursor: pointer; margin: 20px auto; position: relative; transition: transform 0.3s; }
    .caixinha:hover { transform: scale(1.1); }
    .caixinha .surpresa { display: none; position: absolute; top: -50px; width: 220px; background: rgba(255,255,255,0.3); border-radius: 15px; padding: 10px; }

    /* Galeria */
    .galeria { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin: 20px 0; }
    .galeria img { width: 120px; border-radius: 15px; cursor: pointer; transition: transform 0.3s; }
    .galeria img:hover { transform: scale(1.1); }

    /* Modal */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    .modal img { max-width: 90%; max-height: 90%; border-radius: 20px; }

    /* Spotify player */
    .spotify-player { margin: 20px auto; }
    .spotify-player iframe { border-radius: 5px; }

    /* Vídeo */
    .video-container { margin: 20px auto; }
    .video-container iframe { width: 100%; max-width: 560px; height: 315px; border: none; border-radius: 10px; }

    /* Corações flutuantes */
    .heart { position: absolute; width: 20px; height: 20px; background-color: #ff4d6d; transform: rotate(45deg); animation: float 6s linear infinite; opacity: 0.8; }
    .heart::before, .heart::after { content: ''; position: absolute; width: 20px; height: 20px; background-color: #ff4d6d; border-radius: 50%; }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }
    @keyframes float { 0% { transform: translateY(0) rotate(45deg); opacity: 0.8; } 50% { opacity: 0.4; } 100% { transform: translateY(-800px) rotate(45deg); opacity: 0; } }

    /* Confete */
    .confete { position: absolute; width: 10px; height: 10px; background-color: #fff; opacity: 0.8; animation: confete-fall linear infinite; border-radius: 50%; }
    @keyframes confete-fall { 0% { transform: translateY(-10px) rotate(0deg); } 100% { transform: translateY(100vh) rotate(360deg); } }

  </style>
</head>
