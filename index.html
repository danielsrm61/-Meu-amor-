<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; text-align:center; background: linear-gradient(120deg, #ff9a9e, #fad0c4); color:#fff; overflow-x:hidden;}
  h1 { font-size:1.8rem; margin:20px 0;}
  .mensagem { font-size:1.1rem; margin-bottom:20px;}
  .contador-container { display:flex; justify-content:center; gap:30px; flex-wrap:wrap; margin-bottom:30px;}
  .contador { background: rgba(255,255,255,0.2); padding:15px 25px; border-radius:20px; min-width:200px; box-shadow:0 8px 15px rgba(0,0,0,0.2);}
  .contador h2 { font-size:1.2rem; margin-bottom:10px;}
  .contador p { font-size:1rem; margin:5px 0;}

  .cartao { width:250px; height:150px; margin:20px auto; perspective:1000px; cursor:pointer;}
  .cartao-inner { position:relative; width:100%; height:100%; transition:transform 0.8s; transform-style: preserve-3d; }
  .cartao:hover .cartao-inner { transform:rotateY(180deg); }
  .cartao-front, .cartao-back { position:absolute; width:100%; height:100%; backface-visibility:hidden; border-radius:20px; display:flex; justify-content:center; align-items:center; font-size:1rem; padding:10px; }
  .cartao-front { background: rgba(255,255,255,0.2);}
  .cartao-back { background: rgba(255,255,255,0.35); transform:rotateY(180deg);}

  .caixinha { width:120px; height:120px; background: rgba(255,255,255,0.2); border-radius:15px; display:flex; justify-content:center; align-items:center; cursor:pointer; margin:20px auto; position:relative; transition: transform 0.3s;}
  .caixinha:hover { transform:scale(1.1);}
  .caixinha .surpresa { display:none; position:absolute; top:-50px; width:220px; background: rgba(255,255,255,0.3); border-radius:15px; padding:10px;}

  .galeria { display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin:20px 0; }
  .galeria img { width:120px; border-radius:15px; cursor:pointer; transition: transform 0.3s;}
  .galeria img:hover { transform:scale(1.1);}

  .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content:center; align-items:center;}
  .modal img { max-width:90%; max-height:90%; border-radius:20px;}

  .spotify-player { margin:20px auto;}
  .spotify-player iframe { border-radius:5px;}

  .video-container { margin:20px auto;}
  .video-container iframe { width:100%; max-width:560px; height:315px; border:none; border-radius:10px;}

  .heart { position:absolute; width:20px; height:20px; background-color:#ff4d6d; transform:rotate(45deg); animation: float 6s linear infinite; opacity:0.8;}
  .heart::before, .heart::after { content:''; position:absolute; width:20px; height:20px; background-color:#ff4d6d; border-radius:50%;}
  .heart::before { top:-10px; left:0;}
  .heart::after { left:10px; top:0;}
  @keyframes float {0%{transform:translateY(0) rotate(45deg);opacity:0.8;}50%{opacity:0.4;}100%{transform:translateY(-800px) rotate(45deg);opacity:0;}}

  .confete { position:absolute; width:10px; height:10px; border-radius:50%; animation: confete-fall linear infinite; }
  @keyframes confete-fall {0%{transform:translateY(-10px) rotate(0deg);}100%{transform:translateY(100vh) rotate(360deg);}}

<script>
  // Contadores completos: meses, dias, horas, minutos
  function atualizarContador(id, dataInicio){
    const inicio = new Date(dataInicio);
    const agora = new Date();
    let diff = agora - inicio;

    const dias = Math.floor(diff / (1000*60*60*24));
    const horas = Math.floor(diff / (1000*60*60) % 24);
    const minutos = Math.floor(diff / (1000*60) % 60);
    const meses = Math.floor(dias/30);

    document.getElementById(id).innerText = meses+" meses, "+dias+" dias, "+horas+"h "+minutos+"m";
  }
  setInterval(() => {
    atualizarContador('beijo','2025-05-03T00:00:00');
    atualizarContador('namoro','2025-06-12T00:00:00');
  },60000);
  atualizarContador('beijo','2025-05-03T00:00:00');
  atualizarContador('namoro','2025-06-12T00:00:00');

  // Mini-caixinha
  function mostrarSurpresa(el){
    const s = el.querySelector('.surpresa');
    s.style.display = s.style.display==='block'?'none':'block';
  }

  // Modal galeria
  function abrirModal(img){
    document.getElementById('modalImg').src = img.src;
    document.querySelector('.modal').style.display='flex';
  }
