<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #d6336c;
    }

    .contador-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .contador {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      min-width: 220px;
      transition: transform 0.3s;
    }

    .contador:hover {
      transform: scale(1.05);
    }

    .contador h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 3px #d6336c;
    }

    .contador p {
      font-size: 1.1rem;
      margin: 5px 0;
      color: #fff;
    }

    .mensagem {
      font-size: 1.5rem;
      margin-top: 25px;
      text-shadow: 1px 1px 4px #d6336c;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.8;
    }

    /* Cora√ß√µes flutuantes */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d6d;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üåπ Nosso Amor üíñ</h1>

  <div class="contador-container">
    <div class="contador">
      <h2>üíã Desde nosso primeiro beijo</h2>
      <p id="beijo-meses">0 meses</p>
      <p id="beijo-dias">0 dias</p>
      <p id="beijo-horas">0 horas</p>
      <p id="beijo-minutos">0 minutos</p>
    </div>
    <div class="contador">
      <h2>üíç Desde que come√ßamos a namorar</h2>
      <p id="namoro-meses">0 meses</p>
      <p id="namoro-dias">0 dias</p>
      <p id="namoro-horas">0 horas</p>
      <p id="namoro-minutos">0 minutos</p>
    </div>
  </div>

  <div class="mensagem">
    Cada momento com voc√™ √© m√°gico ‚ú®üíñ
  </div>

  <footer>
    Feito com ‚ù§Ô∏è por Daniel
  </footer>

  <script>
    function calcularTempo(dataInicial) {
      const agora = new Date();
      const diff = agora - new Date(dataInicial);

      const minutos = Math.floor(diff / 60000) % 60;
      const horas = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const diasTotais = Math.floor(diff / (1000 * 60 * 60 * 24));
      const meses = Math.floor(diasTotais / 30);
      const dias = diasTotais % 30;

      return { meses, dias, horas, minutos };
    }

    function atualizarContadores() {
      const beijo = calcularTempo('2025-05-03T00:00:00');
      document.getElementById('beijo-meses').textContent = `${beijo.meses} meses`;
      document.getElementById('beijo-dias').textContent = `${beijo.dias} dias`;
      document.getElementById('beijo-horas').textContent = `${beijo.horas} horas`;
      document.getElementById('beijo-minutos').textContent = `${beijo.minutos} minutos`;

      const namoro = calcularTempo('2025-06-12T00:00:00');
      document.getElementById('namoro-meses').textContent = `${namoro.meses} meses`;
      document.getElementById('namoro-dias').textContent = `${namoro.dias} dias`;
      document.getElementById('namoro-horas').textContent = `${namoro.horas} horas`;
      document.getElementById('namoro-minutos').textContent = `${namoro.minutos} minutos`;
    }

    setInterval(atualizarContadores, 60000);
    atualizarContadores();

    // Fun√ß√£o para criar cora√ß√µes
    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.width = 20 + Math.random() * 20 + 'px';
      heart.style.height = heart.style.width;
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
                                   </html>
